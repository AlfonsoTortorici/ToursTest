<div class="main-layout">

	<div class="row justify-center CTN1">

		<div class="col-xs-10 col-md-5">

			<q-select
				v-model="fields.destinations.value"
				:options="fields.destinations.options"
				option-value="id"
				option-label="name"
				label="Destinations"
				use-input
				input-debounce="0"
				@filter="filterFn"
				v-on:input="value => { fields.destinations.onValueChange(value) }"
			>

				<template v-slot:no-option>

					<q-item>
					
						<q-item-section class="text-grey">
						
							No results
						
						</q-item-section>
					
					</q-item>

				</template>
		
			</q-select>

		</div>

	</div>

	<div class="row justify-center CTN2">

		<div class="col-xs-10">

			<div class="row">

				<div
					class="col-xs-12 col-md-4"
					v-for="(tour, index) in toursSelected"
				>	

					<div class="CTN3">

						<q-img
							:src="tour.imagePath"
							class="IMG1"
						>
						</q-img>

						<div class="TXT1">

							{{ tour.title }}

						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

</div>
